<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nathalie's Apps</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Nathalie's Mini Apps</h1>
      <h3>Built with Vanilla JavaScript</h3>
      <p></p>
    </header>
    <main>
      <div class="grid">
        <div class="app-container" id="color-flipper-container">
          <h2>Random HEX-Color Generator</h2>
          <div class="app-1" id="app-1">
            <button type="button" name="button" class="button" id="btn">CLICK ME</button>
            <div class="text-container">
              <span class="bg-color-text">Background Color: #</span><span class="hex-color" id="hex-color">ED7BF8</span><br>
            </div>
          </div>
        </div>
        <div class="app-container">
          <h2>Safe Password Creator</h2>
          <div class="app-1" id="app-1">
            <button type="button" name="button" class="button" id="password-btn">CLICK ME</button>
            <div class="text-container">
              <span class="pw-text">Password:</span><br>
              <span class="hex-color" id="hex-color">00000000000</span>
            </div>
          </div>
         </div>
         <div class="app-container">
           <h2>Chat App</h2>
           <div class="discussion-box" id="discussion-box"></div>
           <form>
             <label for="message"></label>

             <input type="text" id="message" name="message" value="Type your message..." onfocus='if(this.value=="Type your message..."){this.value="";}' class="input-text">
             <input type="button" value="SEND" class="send-button" id="send-button">
           </form>
         </div>
         <div class="app-container">
           <h2>ETC</h2>
         </div>
       </div>
     </main>
     <footer>
       <h3></h3>
     </footer>
  </body>
  <script src="script.js"></script>
</html>
